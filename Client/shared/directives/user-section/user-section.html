<div class="container" ng-show="!isLoggedIn">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In to view tickets</h3>
                </div>
                <div class="panel-body" ng-show="formState === 'login' ">
                    <form role="form"  ng-submit="logUserIn(loginForm.$valid)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username or Email" type="text" ng-model="loginUser.login" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="password" ng-model="loginUser.password">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block">Login</button>
                            <p style="color: red; font-size: 14px;" ng-if="error">
                                {{error}}
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
